<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI网站评测系统 - BeeAiRating</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #333;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 3rem;
        }

        .header h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.2rem;
            opacity: 0.9;
        }

        .rating-card {
            background: white;
            border-radius: 20px;
            padding: 3rem;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            margin-bottom: 2rem;
        }

        .input-section {
            text-align: center;
            margin-bottom: 2rem;
        }

        .url-input {
            width: 100%;
            max-width: 600px;
            padding: 1rem 1.5rem;
            border: 3px solid #e1e5e9;
            border-radius: 50px;
            font-size: 1.1rem;
            outline: none;
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        .url-input:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .rate-button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 1rem 3rem;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
            margin-top: 1rem;
        }

        .rate-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }

        .rate-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .loading {
            display: none;
            text-align: center;
            margin: 2rem 0;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .result-section {
            display: none;
            margin-top: 2rem;
        }

        .rating-display {
            text-align: center;
            margin-bottom: 2rem;
        }

        .rating-score {
            font-size: 4rem;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 1rem;
        }

        .rating-stars {
            font-size: 2rem;
            color: #ffd700;
            margin-bottom: 1rem;
        }

        .rating-explanation {
            font-size: 1.1rem;
            color: #666;
            margin-bottom: 2rem;
        }

        .website-info {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 2rem;
            margin-bottom: 2rem;
        }

        .website-info h3 {
            color: #667eea;
            margin-bottom: 1rem;
        }

        .website-info p {
            margin-bottom: 0.5rem;
        }

        .analysis-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 1.5rem;
            margin-top: 2rem;
        }

        .analysis-card {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 1.5rem;
            border-left: 4px solid #667eea;
        }

        .analysis-card h4 {
            color: #667eea;
            margin-bottom: 1rem;
        }

        .error-message {
            background: #ffe6e6;
            color: #d63031;
            padding: 1rem;
            border-radius: 10px;
            margin: 1rem 0;
            text-align: center;
        }

        .success-message {
            background: #e6ffe6;
            color: #00b894;
            padding: 1rem;
            border-radius: 10px;
            margin: 1rem 0;
            text-align: center;
        }

        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .rating-card {
                padding: 2rem 1rem;
            }
            
            .rating-score {
                font-size: 3rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🤖 AI网站评测系统</h1>
            <p>使用人工智能技术，为您的网站提供专业的质量评估和评分</p>
        </div>

        <div class="rating-card">
            <div class="input-section">
                <input type="url" 
                       id="urlInput" 
                       class="url-input" 
                       placeholder="请输入要评测的网站地址 (例如: https://www.example.com)"
                       required>
                <br>
                <button id="rateButton" class="rate-button" onclick="rateWebsite()">
                    🚀 开始评测
                </button>
            </div>

            <div id="loading" class="loading">
                <div class="spinner"></div>
                <p>正在分析网站内容，请稍候...</p>
            </div>

            <div id="resultSection" class="result-section">
                <div class="rating-display">
                    <div id="ratingScore" class="rating-score">0/5</div>
                    <div id="ratingStars" class="rating-stars">☆☆☆☆☆</div>
                    <div id="ratingExplanation" class="rating-explanation"></div>
                </div>

                <div id="websiteInfo" class="website-info">
                    <h3>📋 网站信息</h3>
                    <p><strong>网址:</strong> <span id="websiteUrl"></span></p>
                    <p><strong>标题:</strong> <span id="websiteTitle"></span></p>
                    <p><strong>描述:</strong> <span id="websiteDescription"></span></p>
                </div>

                <div id="analysisDetails" class="analysis-details">
                    <!-- Analysis cards will be inserted here -->
                </div>
            </div>
        </div>
    </div>

    <script>
        async function rateWebsite() {
            const urlInput = document.getElementById('urlInput');
            const rateButton = document.getElementById('rateButton');
            const loading = document.getElementById('loading');
            const resultSection = document.getElementById('resultSection');

            const url = urlInput.value.trim();
            
            if (!url) {
                showError('请输入网站地址');
                return;
            }

            // Show loading
            loading.style.display = 'block';
            resultSection.style.display = 'none';
            rateButton.disabled = true;
            rateButton.textContent = '⏳ 评测中...';

            try {
                const response = await fetch('/api/rate-website', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ url: url })
                });

                const data = await response.json();

                if (response.ok) {
                    displayResult(data);
                } else {
                    showError(data.error || '评测失败，请重试');
                }
            } catch (error) {
                console.error('Error:', error);
                showError('网络错误，请检查连接后重试');
            } finally {
                // Hide loading
                loading.style.display = 'none';
                rateButton.disabled = false;
                rateButton.textContent = '🚀 开始评测';
            }
        }

        function displayResult(data) {
            const resultSection = document.getElementById('resultSection');
            
            // Update rating display
            document.getElementById('ratingScore').textContent = `${data.rating}/5`;
            document.getElementById('ratingStars').innerHTML = getStars(data.rating);
            document.getElementById('ratingExplanation').textContent = data.rating_explanation;

            // Update website info
            document.getElementById('websiteUrl').textContent = data.url;
            document.getElementById('websiteTitle').textContent = data.title || '无标题';
            document.getElementById('websiteDescription').textContent = data.description || '无描述';

            // Update analysis details
            const analysisDetails = document.getElementById('analysisDetails');
            analysisDetails.innerHTML = '';

            const details = data.analysis_details;
            const analysisTypes = [
                { key: 'content_quality', title: '📝 内容质量', icon: '📝' },
                { key: 'user_experience', title: '👥 用户体验', icon: '👥' },
                { key: 'professionalism', title: '💼 专业性', icon: '💼' },
                { key: 'value', title: '💎 价值性', icon: '💎' },
                { key: 'summary', title: '📊 总体评价', icon: '📊' }
            ];

            analysisTypes.forEach(type => {
                if (details[type.key]) {
                    const card = document.createElement('div');
                    card.className = 'analysis-card';
                    card.innerHTML = `
                        <h4>${type.icon} ${type.title}</h4>
                        <p>${details[type.key]}</p>
                    `;
                    analysisDetails.appendChild(card);
                }
            });

            resultSection.style.display = 'block';
        }

        function getStars(rating) {
            const fullStars = Math.floor(rating);
            const hasHalfStar = rating % 1 >= 0.5;
            const emptyStars = 5 - fullStars - (hasHalfStar ? 1 : 0);
            
            return '★'.repeat(fullStars) + 
                   (hasHalfStar ? '☆' : '') + 
                   '☆'.repeat(emptyStars);
        }

        function showError(message) {
            const errorDiv = document.createElement('div');
            errorDiv.className = 'error-message';
            errorDiv.textContent = message;
            
            const inputSection = document.querySelector('.input-section');
            inputSection.appendChild(errorDiv);
            
            setTimeout(() => {
                errorDiv.remove();
            }, 5000);
        }

        // Allow Enter key to submit
        document.getElementById('urlInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                rateWebsite();
            }
        });
    </script>
</body>
</html>

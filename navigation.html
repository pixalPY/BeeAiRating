<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BeeAiRating - 导航页面</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #333;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 3rem;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 600px;
            width: 90%;
        }

        .header {
            margin-bottom: 2rem;
        }

        .header h1 {
            font-size: 2.5rem;
            color: #667eea;
            margin-bottom: 1rem;
        }

        .header p {
            font-size: 1.1rem;
            color: #666;
        }

        .links {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .link-card {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 1.5rem;
            text-decoration: none;
            color: #333;
            transition: transform 0.3s, box-shadow 0.3s;
            border: 2px solid transparent;
        }

        .link-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
            border-color: #667eea;
        }

        .link-card h3 {
            color: #667eea;
            margin-bottom: 0.5rem;
            font-size: 1.3rem;
        }

        .link-card p {
            color: #666;
            font-size: 0.9rem;
        }

        .url {
            background: #e9ecef;
            padding: 0.5rem;
            border-radius: 8px;
            font-family: monospace;
            font-size: 0.8rem;
            color: #495057;
            margin-top: 0.5rem;
            word-break: break-all;
        }

        .status {
            margin-top: 2rem;
            padding: 1rem;
            background: #e6ffe6;
            border-radius: 10px;
            border-left: 4px solid #00b894;
        }

        .status h4 {
            color: #00b894;
            margin-bottom: 0.5rem;
        }

        .status p {
            color: #666;
            font-size: 0.9rem;
        }

        @media (max-width: 768px) {
            .container {
                padding: 2rem 1rem;
            }
            
            .header h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🤖 BeeAiRating</h1>
            <p>AI网站评测系统 - 导航页面</p>
        </div>

        <div class="links">
            <a href="http://localhost:8080/website-rating" class="link-card" target="_blank">
                <h3>🚀 网站评测系统</h3>
                <p>使用AI技术评测网站质量，提供0-5分评分</p>
                <div class="url">http://localhost:8080/website-rating</div>
            </a>

            <a href="http://localhost:8080" class="link-card" target="_blank">
                <h3>🏠 主页</h3>
                <p>系统主页和欢迎页面</p>
                <div class="url">http://localhost:8080</div>
            </a>

            <a href="http://localhost:8080/api/health" class="link-card" target="_blank">
                <h3>💚 健康检查</h3>
                <p>检查服务器运行状态</p>
                <div class="url">http://localhost:8080/api/health</div>
            </a>
        </div>

        <div class="status">
            <h4>✅ 服务器状态</h4>
            <p>AI网站评测系统正在运行中，端口：8080</p>
        </div>
    </div>

    <script>
        // 检查服务器状态
        async function checkServerStatus() {
            try {
                const response = await fetch('http://localhost:8080/api/health');
                if (response.ok) {
                    const data = await response.json();
                    console.log('服务器状态:', data);
                }
            } catch (error) {
                console.log('无法连接到服务器');
            }
        }

        // 页面加载时检查状态
        checkServerStatus();
    </script>
</body>
</html>
